<mat-card>
  <mat-form-field>
    <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" [(ngModel)]="returnedDate" placeholder="Car was returned on:">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <br />
  <button mat-raised-button color="accent" (click)="save()"> Save </button><!--[mat-dialog-close]="data"-->
</mat-card>
