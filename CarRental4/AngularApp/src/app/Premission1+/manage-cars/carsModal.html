<mat-card>
  <mat-form-field>
    <input matInput autocomplete="off" type="number" [(ngModel)]="editedCar.CarId" placeholder="Car id">
  </mat-form-field>
  <br />
  <mat-form-field>
    <input matInput autocomplete="off" type="number" [(ngModel)]="editedCar.CarTypeId" placeholder="Car Type">
  </mat-form-field>
  <br />
  <mat-form-field>
    <input matInput autocomplete="off" maxlength="8" minlenght="5" [(ngModel)]="editedCar.CarNumber" placeholder="Number plate">
  </mat-form-field>
  <br />
  <mat-form-field>
    <input matInput autocomplete="off" type="number" step="any" pattern="[0-9]*[,]?[0-9]+" [(ngModel)]="editedCar.Mileage" placeholder="Mileage">
  </mat-form-field>
  <br />
  <section class="switch">
    FitForRental
    <mat-slide-toggle [(ngModel)]="editedCar.FitForRental" [checked]="false" class="switch" color="primary">
      {{editedCar.FitForRental}}
    </mat-slide-toggle>
  </section>
  <br />
  <section class="switch">
    Available
    <mat-slide-toggle [(ngModel)]="editedCar.Available" [checked]="false" class="switch" color="primary">
      {{editedCar.Available}}
    </mat-slide-toggle>
  </section>
  <br />
  <mat-form-field>
    <input matInput autocomplete="off" type="number" [(ngModel)]="editedCar.BranchId" placeholder="BranchId">
  </mat-form-field>
  <br />
  <mat-form-field>
    <input matInput autocomplete="off" [(ngModel)]="editedCar.PictureUrl" placeholder="PictureUrl">
  </mat-form-field>
  <br />
  <button mat-raised-button color="accent" (click)="save()"> Save </button>
</mat-card>
